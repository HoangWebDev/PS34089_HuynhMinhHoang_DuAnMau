<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="./css/login.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div id="wrap-container">
        <div class="image">
            <img src="./image/phone_float.png" alt="">
        </div>
        <div id="form-login">
            <a href="./index.html"><ion-icon class="close_login" name="close-outline"></ion-icon></a>
            <h1>Đăng Nhập</h1>
            <form>
                <div class="form-group">
                    <label for="text" class="title">Tên tài khoản:</label> <br>
                    <div class="box-group">
                        <input type="text" name="text" class="input username" placeholder=" " autofocus
                            autocomplete="off">
                        <label class="label">Username</label>
                    </div>
                </div>
                <div class="err" id="errUser"></div>
                <div class="form-group">
                    <label for="pass" class="title">Mật khẩu:</label> <br>
                    <div class="box-group">
                        <input type="password" name="pass" class="input password" placeholder=" " autocomplete="off">
                        <label class="label">Password</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="checkbox" class="title">Ghi nhớ mật khẩu:</label> <br>
                    <div class="box-group">
                        <input type="checkbox" name="checkbox" class="input checkbox">
                    </div>
                </div>
                <div class="err" id="errPass"></div>
                <div class="register">
                    <p>Không có tài khoản! <a href="./form.html">Đăng Ký</a></p>
                </div>
                <input type="submit" value="Đăng Nhập" class="button" onclick="kiemTra()">
                <div class="or">
                    <span>Or</span>
                </div>
                <div class="socical">
                    <a href="" class="social">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                    <a href="" class="social">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a>
                    <a href="" class="social">
                        <ion-icon name="logo-google"></ion-icon>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./js/login.js"></script>

</html>
